<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAS ALIUNG</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
    }
    a { color: inherit; text-decoration: none; }
    button, input, select {
      font-family: inherit;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px #ffffff80, 0 0 10px #ffffff40; }
      50% { box-shadow: 0 0 15px #ffffffaa, 0 0 30px #ffffff80; }
    }

    .login-wrapper {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 350px;
      animation: glow 2s infinite alternate;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }
    .login-box h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #fff;
    }
    .login-box input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 2px solid #ffffff40;
      background: transparent;
      color: #fff;
      border-radius: 10px;
    }
    .login-box input:focus {
      outline: none;
      border-color: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background: #00c896;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #00e6a5;
    }

    #main-content {
      display: none;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #1c1c1c;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid #444;
    }
    .sidebar img {
      height: 50px;
      margin-bottom: 1rem;
    }
    .sidebar button {
      background: #292929;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: left;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #00c896;
      color: #000;
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .dashboard {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .card {
      flex: 1 1 250px;
      background: #2c2c2c;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00000044;
      text-align: center;
    }
    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #00e6a5;
    }
    .card p {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .form-section {
      max-width: 500px;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00000044;
    }
    .form-input {
      margin-bottom: 1rem;
    }
    .form-input label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-input input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }
    .form-section button {
      background: #00c896;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    .form-section button:hover {
      background: #00e6a5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    .section { display: none; }
    .section.active { display: block; }
  </style>
</head>
<body>
  <div class="login-wrapper" id="login-screen">
    <div class="login-box">
      <h2>Masuk Dashboard</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div id="main-content">
    <div class="sidebar">
      <img src="https://i.ibb.co/zh20nRLy/DASHBOARD-ALIUNG.gif" alt="Logo" />
      <button onclick="showSection('dashboard')">DASHBOARD</button>
      <button onclick="showSection('input')">INPUT DATA</button>
      <button onclick="showSection('history')">HISTORY TRANSAKSI</button>
      <button onclick="showSection('export')">EXPORT DATA</button>
      <button onclick="showSection('pengaturan')">PENGATURAN</button>
      <button onclick="logout()">LOGOUT</button>
    </div>
    <div class="content">
      <section id="dashboard" class="section active">
        <div class="dashboard">
          <div class="card">
            <h3>Total Dana Masuk</h3>
            <p id="totalMasuk">Rp.0</p>
          </div>
          <div class="card">
            <h3>Total Dana Keluar</h3>
            <p id="totalKeluar">Rp.0</p>
          </div>
          <div class="card">
            <h3>Total Saldo</h3>
            <p id="totalSaldo">Rp.0</p>
          </div>
        </div>
      </section>
      <section id="input" class="section">
        <div class="form-section">
          <div class="form-input">
            <label>Tanggal</label>
            <input type="date" id="tanggal" />
          </div>
          <div class="form-input">
            <label>Deskripsi</label>
            <input type="text" id="deskripsi" placeholder="Contoh: Gaji, Belanja, dll" />
          </div>
          <div class="form-input">
            <label>Dana Masuk</label>
            <input type="number" id="masuk" />
          </div>
          <div class="form-input">
            <label>Dana Keluar</label>
            <input type="number" id="keluar" />
          </div>
          <button onclick="simpanData()">SIMPAN DATA</button>
        </div>
        <table id="dataTable">
          <thead>
            <tr>
              <th>Tanggal & Jam</th>
              <th>Deskripsi</th>
              <th>Masuk</th>
              <th>Keluar</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section id="history" class="section">
        <h3>Riwayat Aktivitas</h3>
        <ul id="historyList"></ul>
      </section>
      <section id="export" class="section">
        <button onclick="alert('Export ke Excel dalam pengembangan.')">Download Excel</button>
      </section>
      <section id="pengaturan" class="section">
        <p>Fitur pengaturan akan dikembangkan lebih lanjut.</p>
      </section>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const correctUser = "aliung";
    const correctPass = "company209";
    let dataTransaksi = [];

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === correctUser && pass === correctPass) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
        showSection('dashboard');
        renderTable();
        updateDashboard();
        logHistory("LOGIN");
      } else {
        alert("Username atau password salah");
      }
    }

    function logout() {
      if (confirm("Yakin ingin logout?")) {
        logHistory("LOGOUT");
        location.reload();
      }
    }

    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === 'history') renderHistory();
    }

    function simpanData() {
      const tanggal = document.getElementById("tanggal").value;
      const deskripsi = document.getElementById("deskripsi").value;
      const masuk = parseInt(document.getElementById("masuk").value) || 0;
      const keluar = parseInt(document.getElementById("keluar").value) || 0;
      const waktu = new Date().toLocaleString();
      const saldo = hitungSaldo() + masuk - keluar;

      const newTransaction = { tanggal: waktu, deskripsi, masuk, keluar, saldo };
      const newRef = database.ref("transaksi").push();
      newRef.set(newTransaction);

      dataTransaksi.push(newTransaction);
      renderTable();
      updateDashboard();
      logHistory("INPUT: " + deskripsi);
      alert("DATA BERHASIL DI SIMPAN");
    }

    function hitungSaldo() {
      return dataTransaksi.reduce((acc, val) => acc + val.masuk - val.keluar, 0);
    }

    function renderTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      dataTransaksi.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.tanggal}</td>
          <td>${item.deskripsi}</td>
          <td>${formatRupiah(item.masuk)}</td>
          <td>${formatRupiah(item.keluar)}</td>
          <td>${formatRupiah(item.saldo)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function formatRupiah(angka) {
      return "Rp " + angka.toLocaleString('id-ID');
    }

    function updateDashboard() {
      const totalMasuk = dataTransaksi.reduce((acc, val) => acc + val.masuk, 0);
      const totalKeluar = dataTransaksi.reduce((acc, val) => acc + val.keluar, 0);
      const saldo = totalMasuk - totalKeluar;
      document.getElementById("totalMasuk").innerText = formatRupiah(totalMasuk);
      document.getElementById("totalKeluar").innerText = formatRupiah(totalKeluar);
      document.getElementById("totalSaldo").innerText = formatRupiah(saldo);
    }

    function logHistory(action) {
      const historyRef = database.ref("history");
      historyRef.push({
        action,
        timestamp: new Date().toLocaleString(),
      });
    }

    function renderHistory() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      const historyRef = database.ref("history");
      historyRef.once("value", snapshot => {
        snapshot.forEach(childSnapshot => {
          const action = childSnapshot.val();
          const li = document.createElement("li");
          li.textContent = `${action.timestamp}: ${action.action}`;
          historyList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
